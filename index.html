<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


  <style>
    body {
      background-color: #ffffff;
    }

    h1 {
      color: rgb(111, 104, 104);
    }

    .plus {
      border-left: 1vw solid rgb(40, 144, 40);
    }

    .minus {
      border-left: 1vw solid red;
    }
  </style>
  

  <title>Note-taker </title>
</head>

<body>


  <header id="main-header" class=" p-2 mb-3" style="background-color:rgb(162, 172, 177);">

    <div class="container">
      <h1 id="header-title"><b>
          <center>To-Do Note Taker</center>
        </b></h1>
    </div>
  </header>

  <div class="container">

    <div id="main" class="card card-body" >

      <h2 class="title"><b>
          
            Enter your Note:-
          
        </b></h2>
      <br>

      <form id="my_form" class="form-inline mb-3">
        <!-- <form id="my_form" class="form-inline mb-3 d-flex justify-content-between"></form> -->

        <input id='text-input' type="text" class="form-control mr-2" placeholder="Enter your task here...">

        <!-- for Time of task -->

        <input id='time-setting' type="time" class="form-control mr-2" placeholder="Enter Time">

        <!-- adding delete and finish for completed task -->

        <input id="checkbox" type="checkbox" style="float: left; margin-top: 5px;">
        <div style="margin-left: 5px;">Task completed
        </div>

        <!-- submit button  -->

        <button type="button" id="submitBtn"  class="btn btn-primary" style="margin: 20px">Submit</button>


      </form>
      
        
      <br>
    </div>
  </div>
  <!-- tasks -->

  <form class="form-inline mb-5"></form>

  <div class="card container rounded">
    <br>
    <h2 style="color: black" class="title">
      <b>
         Your Tasks :
      </b>
    </h2>
  </div>
  <br>

    <!--tasks list -->

    <div class="card container" >

      <ul id="list" class="list-group-item" >


      </ul>

    </div>

    <script src="./script.js"></script>
</body>

</html>
